<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>(add) Receipt</title>

  <!-- Bootstrap CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">

    <div class="jumbotron">
      <h1>(itemize) Receipt</h1>
      <h3>Expense Tracker</h3>
      <hr>
      <a href="/" class="btn btn-danger btn-lg">
        <span class="fa fa-eye"></span> Search Receipts</a>
      <a href="/add" class="btn btn-danger btn-lg">
        <span class="fa fa-plus"></span> Add New Receipt</a>
      <a href="/all" class="btn btn-danger btn-lg">
        <span class="fa fa-th-list"></span> All Receipts</a>
      <a href="/long" class="btn btn-danger btn-lg">
        <span class="fa fa-th-list"></span> Greater than $50</a>
      <a href="/short" class="btn btn-danger btn-lg">
        <span class="fa fa-th-list"></span> Less than $50</a>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            Add Receipt
          </div>

          <div class="card-body">
            <form action="" method="POST" role="form">
              <div class="form-group">
                <label for="">Date</label>
                <input type="text" class="form-control" id="date" placeholder="(mm-dd-yyyy)">
              </div>
              <div class="form-group">
                <label for="">Category</label>
                <input type="text" class="form-control" id="category" placeholder="(Food)">
              </div>
              <div class="form-group">
                <label for="">Name</label>
                <input type="text" class="form-control" id="name" placeholder="(Snickers)">
              </div>
              <div class="form-group">
                <label for="">Price</label>
                <input type="decimal" class="form-control" id="price" placeholder="(2.99)">
              </div>
            </form>
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn">
                <span class="fa fa-book"></span> Add a Receipt</button>
            </div>
          </div>

        </div>
      </div>
    </div>

  </div>

  <!-- Custom Script -->
  <script src="js/add.js" type="text/javascript"></script>
</body>

</html>
