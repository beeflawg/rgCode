<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>(long) Receipt</title>

  <!-- Bootstrap CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <!-- Moment.JS -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>

  <div class="container">

    <div class="jumbotron">
      <h1>(itemize) Receipt</h1>
      <h3>Expense Tracker</h3>
      <hr>
      <a href="/" class="btn btn-danger btn-lg">
        <span class="fa fa-eye"></span> Search Receipts</a>
      <a href="/add" class="btn btn-danger btn-lg">
        <span class="fa fa-plus"></span> Add New Receipt</a>
      <a href="/all" class="btn btn-danger btn-lg">
        <span class="fa fa-th-list"></span> All Receipts</a>
      <a href="/long" class="btn btn-danger btn-lg">
        <span class="fa fa-th-list"></span> Greater than $50</a>
      <a href="/short" class="btn btn-danger btn-lg">
        <span class="fa fa-th-list"></span> Less than $50</a>
    </div>
    <div class="row">

      <div class="col-lg-12">

        <div class="card">
          <div class="card-header">
            Receipts greater than $50
          </div>
          <div class="card-body" id="well-section">
              <table class="table" id="table">
                  <thead>
                    <tr>
                      <th scope="col">Entry </th>
                      <th scope="col">Date </th>
                      <th scope="col">Category</th>
                      <th scope="col">Name</th>
                      <th scope="col">Price</th>
                      <th scope="col">Delete</th>
                    </tr>
                  </thead>
                  <tbody>
                    <!-- added thru js -->
                  </tbody>
                </table>
          </div>
        </div>

        <div class="card">
          <div class="card-header">
            Receipt Totals
          </div>
          <div class="card-body" id="total-section">

            <!-- Content will go in here -->

          </div>

        </div>
      </div>
    </div>

  </div>

  <!-- Custom Script -->
  <script src="js/long.js" type="text/javascript"></script>
</body>

</html>
