<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>(itemize) Receipt</title>

  <!-- Bootstrap CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./style.css">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <!-- Moment.JS -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>

  <div class="container">

    <div class="jumbotron">
      <h1>(itemize) Receipt</h1>
      <h3>Expense Tracker</h3>
      <hr>
      <a href="/" class="btn btn-danger btn-lg">
        <span class="fa fa-eye"></span> Search Receipts</a>
      <a href="/add" class="btn btn-danger btn-lg">
        <span class="fa fa-plus"></span> Add New Receipt</a>
      <a href="/all" class="btn btn-danger btn-lg">
        <span class="fa fa-th-list"></span> All Receipts</a>
      <a href="/long" class="btn btn-danger btn-lg">
        <span class="fa fa-th-list"></span> Greater than $50</a>
      <a href="/short" class="btn btn-danger btn-lg">
        <span class="fa fa-th-list"></span> Less than $50</a>
    </div>
    <div class="row">

      <div class="col-lg-12">

        <div class="card mb-4">
          <div class="card-header">
            Date Search
          </div>
          <div class="card-body">
            <input type="text" id="date-search" class="form-control" placeholder="(mm-dd-yyyy)">
            <br>
            <div class="text-right">
              <button class="btn btn-primary btn-md" id="search-btn">
                <span class="fa fa-search"></span> Search</button>
            </div>
          </div>
        </div>

        <div class="card mb-4">
          <div class="card-header">
            Category Search
          </div>
          <div class="card-body">
            <input type="text" id="category-search" class="form-control" placeholder="(games)">
            <br>
            <div class="text-right">
              <button class="btn btn-primary btn-md" id="category-search-btn">
                <span class="fa fa-search"></span> Search</button>
            </div>
          </div>
        </div>

        <div class="card mb-4">
          <div class="card-header">
            Name Search
          </div>
          <div class="card-body">
            <input type="text" id="name-search" class="form-control" placeholder="(snickers)">
            <br>
            <div class="text-right">
              <button class="btn btn-primary btn-md" id="name-search-btn">
                <span class="fa fa-search"></span> Search</button>
            </div>
          </div>
        </div>

        <div class="card mb-4">
          <div class="card-header">
            Receipt Search Results
          </div>
          <div class="card-body">
            <div class="well" id="stats">

                <table class="table" id="table">
                    <thead>
                      <tr>
                        <th scope="col">Entry </th>
                        <th scope="col">Date </th>
                        <th scope="col">Category</th>
                        <th scope="col">Name</th>
                        <th scope="col">Price</th>
                        <th scope="col">Delete</th>
                      </tr>
                    </thead>
                    <tbody>
                      <!-- added thru js -->
                    </tbody>
                  </table>
              
              
            </div>
          </div>
        </div>

        <div class="card mb-4">
          <div class="card-header">
            Receipt Totals
          </div>
          <div class="card-body" id="total-section">

            <!-- Content will go in here -->

          </div>

        </div>

      </div>
    </div>
  </div>

  <!-- Custom Script -->
  <script src="js/view.js" type="text/javascript"></script>
</body>

</html>
